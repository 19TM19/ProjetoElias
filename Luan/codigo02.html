<body>
    <h1>setTimeout e clearTimeout</h1>
    <button id="startTimeout">Iniciar Timeout</button>
    <button id="cancelTimeout">Cancelar Timeout</button>
    <p id="message"></p>
    <script>
        let timeoutId;
        const messageElement = document.getElementById('message');
        document.getElementById('startTimeout').onclick = function() {
            messageElement.textContent = "Timeout iniciado - aguarde 3 segundos...";
            timeoutId = setTimeout(() => {
                messageElement.textContent = "Timeout conclu√≠do!";
            }, 3000);
        };
        document.getElementById('cancelTimeout').onclick = function() {
            clearTimeout(timeoutId);
            messageElement.textContent = "Timeout cancelado.";
        };
    </script>
</body>
