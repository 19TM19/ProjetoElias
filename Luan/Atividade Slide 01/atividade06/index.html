<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade06</title>
</head>
<body>
    <p id="meu-paragrafo">vermelhoooooooooo.</p>
    <button id="meu-botao">Clique para alterar o texto</button>
    <script>
       
        function changeTextById() {
            const element = document.getElementById("meu-paragrafo");
            element.textContent = "azulll!";
        }


        document.getElementById("meu-botao").addEventListener("click", changeTextById);
    </script>
</body>
</html>
