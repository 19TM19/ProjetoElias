    <script>
        function vendas() {
            var produto = parseFloat(document.getElementById("produto").value);
            var porc = parseFloat(document.getElementById("Porcentagem").value);
            var calcporc = (porc / 100) * produto;
            var valfinal = calcporc + produto;
            var display = document.getElementById("display");
            var mensagem = "Valor final da venda: " + valfinal.toFixed(2);
            display.innerHTML = mensagem;
        }
    </script>

<body>
    <p>Digite o valor do produto:</p>
    <input type="text" id="produto" size="5" /><br/>
    <p>Digite o valor da porcentagem do acréscimo:</p>
    <input type="text" id="Porcentagem" size="5" /><br/>
    <input type="button" value="Mostrar" onclick="vendas()" />
    <br/><p id="display"><i>Valor final da venda</i></p>
