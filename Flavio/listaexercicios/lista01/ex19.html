    <script>
        function contarPessoas() {
            var totalHomens = 0;
            var totalMulheres = 0;


            for (var i = 1; i <= 56; i++) {
                var nome = prompt("Digite o nome da pessoa " + i + ":");
                var sexo = prompt("Digite o sexo da pessoa " + i + " (H para homem, M para mulher):");


                if (sexo.toUpperCase() === 'H') {
                    totalHomens++;
                    alert(nome + " é homem.");
                } else if (sexo.toUpperCase() === 'M') {
                    totalMulheres++;
                    alert(nome + " é mulher.");
                } else {
                    alert("Sexo inválido! Por favor, digite H para homem ou M para mulher.");
                    i--;
                }
            }


            alert("Total de homens: " + totalHomens + "\nTotal de mulheres: " + totalMulheres);
        }
    </script>
