<head>

body {
    width: 100vw;

    <script language="javascript" type="text/javascript">
        function valorMaior() {
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);


            if (num1 > num2) {
                document.getElementById("resultado").innerHTML = "O primeiro número " + num1 + " é maior.";
            } else {
                document.getElementById("resultado").innerHTML = "O segundo número " + num2 + " é maior.";
            }
        }
    </script>
</head>
<body>
    <p>Digite dois números:</p>
    <input type="text" id="n1" size="5">
    <input type="text" id="n2" size="5">
    <input type="button" value="Verificar Maior" onclick="valorMaior()">
    <br>
    <p id="resultado"></p>
