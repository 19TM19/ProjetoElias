    <script>
        function verificarNumero() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");


            if (numero > 80) {
                resultado.innerHTML = "O número " + numero + " é maior que 80.";
            } else if (numero < 25) {
                resultado.innerHTML = "O número " + numero + " é menor que 25.";
            } else if (numero === 40) {
                resultado.innerHTML = "O número é igual a 40.";
            } else {
                resultado.innerHTML = "O número " + numero + " não atende aos critérios.";
            }
        }
    </script>

<body>
    <input type="text" id="numero" placeholder="Digite um número">
    <button onclick="verificarNumero()">Verificar</button>
