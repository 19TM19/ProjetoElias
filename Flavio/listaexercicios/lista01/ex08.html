                <input type="number" id="money" placeholder="dinheiro">
                <input type="number" id="conv" placeholder="taxa de conversão">
                <select id="conver">
                    <option value="1">Dolar para Real</option>
                    <option value="2">Real para Dolar</option>
                </select> 
                <button onclick="Dolar()">Calcular</button>
            <script>
                function Dolar() {
var money = parseFloat(document.getElementById("money").value);
var conv = parseFloat(document.getElementById("conv").value);
var resultd = money / conv //real para dolar
var resultr = money * conv //dolar para real
if(conver.value == "2") {
    document.write("O valor de R$", money, " em dolar é US$", resultd,)
} else {
    document.write("O valor de US$", money, " em real é R$", resultr,)       
}
                }

            </script>
