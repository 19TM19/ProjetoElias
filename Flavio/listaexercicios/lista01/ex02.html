    <script>
        var a = Number(prompt('Digite o primeiro número:'));
        var b = Number(prompt('Digite segundo número:'));
        so = a + b;
        su = a - b;
        mu = a * b;
        di = a / b;
        document.write(`o valor da Soma de ${a} + ${b} é igual a ${so}<br>`);
        document.write(`o valor da Subtração de ${a} - ${b} é igual a ${su}<br>`);
        document.write(`o valor da multiplicação de ${a} * ${b} é igual a ${mu}<br>`);
        document.write(`o valor da divisão de ${a} / ${b} é igual a ${di}<br>`);
        //O cifrão é um placeholter${}, que traz a variável na escrita entre crases
    </script>
