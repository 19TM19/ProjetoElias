    <script>
        function calcular() {
            var valorTotal = parseFloat(document.getElementById("numero1").value);
            var numeroParcelas = parseInt(document.getElementById("numero2").value);
            var resultado;




            if (numeroParcelas > 5) {
                alert("O número máximo de parcelas é 5.");
                return;
            }




            if (numeroParcelas <= 0) {
                alert("O número de parcelas deve ser maior que zero.");
                return;
            }




            resultado = valorTotal / numeroParcelas;
            document.getElementById("resultado").textContent = resultado.toFixed(2);
        }
    </script>
</head>
<body>
    <label for="numero1">Digite o valor total:</label>
    <input type="number" id="numero1" name="numero1">




    <label for="numero2">Digite o número de parcelas (máx. 5):</label>
    <input type="number" id="numero2" name="numero2" min="1" max="5">




    <button onclick="calcular()">Calcular</button>




    <div>O valor de cada parcela é: R$<span id="resultado"></span></div>
</body>
