    <script language="javascript" type="text/javascript">
        function mostrarsituacao(){
            var a = parseInt(document.getElementById("a").value);
            var display = document.getElementById("display");
            switch(a){
                case 1:
                    display.innerHTML = "1";
                    break;
                case 2:
                    display.innerHTML = "2";
                    break;
                case 3:
                    display.innerHTML = "3";
                    break;
                case 4:
                    display.innerHTML = "4";
                    break;
                case 5:
                    display.innerHTML = "5";
                    break;
                case 6:
                    display.innerHTML = "6";
                    break;
                case 7:
                    display.innerHTML = "7";
                    break;
                case 8:
                    display.innerHTML = "8";
                    break;
                case 9:
                    display.innerHTML = "9";
                    break;
                case 10:
                    display.innerHTML = "10";
                    break;
                default:
                    display.innerHTML = " ATENÇAO: numero nao suportado pelo pc de batata 2.000";
                    break;
            }
        }
    </script>
</head>
<body>
    digite um numero de 1 a 10:<input type="text" id="a" size="5" />
    <input type="button" value="Mostrar" onclick="mostrarsituacao()" />
