    <script>
        function Carango(){
            var valorcarro = parseFloat(document.getElementById("valcar").value);    
            var ano = parseFloat(document.getElementById("ano").value);
            var display = document.getElementById("display");
            var carroF;


            if (ano < 2000){
                var ano1 = (12 / 100) * valorcarro;
                carroF = valorcarro - ano1;
            } else {
                var ano1 = (7 / 100) * valorcarro;
                carroF = valorcarro - ano1;
            }


            var mensagem = "Valor final da venda: " + carroF.toFixed(2);
            display.innerHTML = mensagem;              
        }
    </script>

<body>
    <p>Digite o valor do carro:</p>
    <input type="text" id="valcar" size="5"/><br/>
    <p>Digite o ano do carro:</p>
    <input type="text" id="ano" size="5"/><br/>
    <input type="submit" value="Mostrar" onclick="Carango()"/>
    <br/><p id="display"><i>Valor final da venda</i></p>
