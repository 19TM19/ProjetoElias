<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" type="text/javascript"></script>
    <title>Calculadorajs</title>
</head>
<body>
    <div class="CALCULADORA">
        <h2 class="TITULO"><i>Calculadora</i></h2>
        <p id="RESULTADO">0</p>
        <table>
            <tr>
                <td><button class="BUTAU" onclick="clean()">C</button></td>
                <td><button class="BUTAU" onclick="back()"><-</button></td>
                <td><button class="BUTAU" onclick="insert('/')">/</button></td>
                <td><button class="BUTAU" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="BUTAU" onclick="insert('7')">7</button></td>
                <td><button class="BUTAU" onclick="insert('8')">8</button></td>
                <td><button class="BUTAU" onclick="insert('9')">9</button></td>
                <td><button class="BUTAU" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="BUTAU" onclick="insert('4')">4</button></td>
                <td><button class="BUTAU" onclick="insert('5')">5</button></td>
                <td><button class="BUTAU" onclick="insert('6')">6</button></td>
                <td><button class="BUTAU" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="BUTAU" onclick="insert('1')">1</button></td>
                <td><button class="BUTAU" onclick="insert('2')">2</button></td>
                <td><button class="BUTAU" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="BUTAU" style="height: 106px;" onclick="calcular()">=</button></td>
            </tr>            
            <tr>
                <td colspan="2"><button class="BUTAU" style="width: 106px" onclick="insert('0')">0</button></td>
                <td><button class="BUTAU" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
